{% extends "base.html" %}
{% block body %}
  {% if invalid %}
  Такого пользователя не существует
  {% endif %}
  <form action ="{%url 'login' %}" method="POST">
    {% csrf_token %}
    {{form.username}}
    {{form.password}}
    <button type="submit">Войти</button>
  </form>
  <a href="{% url 'register' %}">Еще не зарегистрированы?</a>
{% endblock %}
